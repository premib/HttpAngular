
<div>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Clean Blog</h1>
              <span class="subheading">A Blog Theme by Start Bootstrap</span>
            </div>
          </div>
        </div>
      </div>
    </header>
  
    <!-- Main Content -->
    <div class="container">
      <div  class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div  *ngFor="let i of items | slice:0:maxPost; let iter= index" >
                <div class="post-preview">
                  <a routerLink="content/{{iter}}">
                    <h2  class="post-title">
                      {{i.heading}}
                    </h2>
                    <h3 class="post-subtitle">
                      {{i.news}}
                    </h3>
                  </a>
                  <p class="post-meta">Posted by
                    <a href="#">{{i.name}}</a>
                    on {{i.createdAt}}</p>
                </div>
                <hr>
            </div>
  
         
          <!-- Pager -->
          <div class="clearfix">
            <button class="btn btn-primary float-right" (click)="increasePost()">Older Posts &rarr;</button>
          </div>
        </div>
      </div>
    </div>
  
    <hr>
  
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            
            <p class="copyright text-muted">Copyright &copy; Your Website 2020</p>
          </div>
        </div>
      </div>
    </footer>
</div>
